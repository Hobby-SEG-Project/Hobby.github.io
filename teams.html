<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fdf6b2;
            color: #333333;
            line-height: 1.5;
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: #ffcc00;
            padding: 15px;
            text-align: center;
        }

        nav a {
            font-size: 16px;
            font-weight: bold;
            color: black;
            margin: 0 15px;
            text-decoration: none;
            border-radius: 5px;
            padding: 10px 15px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #ffd700;
        }

        h1 {
            font-size: 36px;
            color: #ffcc00;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
            text-align: center;
            margin: 30px 0;
        }

        .contact {
            display: flex;
            align-items: center;
            background-color: #fffbee;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 30px auto;
            max-width: 800px;
        }

        .contact img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            margin-right: 20px;
        }

        .contact h2 {
            font-size: 24px;
            color: #333333;
            margin: 0 0 10px 0;
            font-weight: bold;
        }

        .contact p {
            font-size: 16px;
            margin: 0;
        }

        .social-links {
            margin-top: 10px;
        }

        .social-links a {
            display: inline-block;
            font-size: 14px;
            color: #333333;
            text-decoration: none;
            margin-right: 10px;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .social-links a:hover {
            background-color: #ffd700;
        }

        .hexagon {
            position: relative;
            width: 100px;
            height: 55px;
            background-color: #ffcc00;
            margin: 20px auto;
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
        }
    </style>
</head>
