    <style>
        body {
            font-family: 'Itim';
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background-color: #fdf6b2;
        }

        header {
            position: relative;
            width: 100%;
            height: 100vh;
        }

        .nav-video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .nav-video-container video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(50%);
        }

        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            font-weight: bold;
            z-index: 10;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        nav .logo img {
            height: 40px;
            width: auto;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            padding: 14px 30px;
            margin: 0 20px;
            border-radius: 30px;
            background-color: rgba(255, 255, 255, 0.8);
            font-size: 18px;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        nav a:hover {
            background-color: #ffd700;
            color: #333;
            transform: scale(1.05);
        }

        .main-content {
            margin-top: 20vh;
            padding: 80px 40px;
            opacity: 0;
            animation: fadeIn 1s forwards;
        }

        .animated-text {
            font-family: 'Itim';
            font-size: 80px;
            color: #ffcc00;
            font-weight: bold;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.4);
            opacity: 0;
            animation: fadeInText 3s ease-out forwards;
        }

        @keyframes fadeInText {
            0% {
                opacity: 0;
                transform: translate(-50%, -60%);
            }
            100% {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }

        .team-title {
            text-align: center;
            font-size: 56px;
            color: #ffcc00;
            font-weight: bold;
            margin-top: 50px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.4);
        }

        .team-name {
            text-align: center;
            font-size: 24px;
            color: #333;
            margin-bottom: 30px;
            font-weight: 400;
            line-height: 1.6;
        }

        .team-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            margin: 30px;
            max-width: 1400px;
            margin-left: auto;
            margin-right: auto;
            padding-bottom: 100px;
            transition: all 0.3s ease;
        }

        .team-member {
            background-color: #fffbee;
            padding: 30px;
            border-radius: 20px;
            width: 280px;
            text-align: center;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
            border: 1px solid #ffd700;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            font-size: 16px;
            max-width: 350px;
            transition: transform 0.3s ease;
        }

        .team-member:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
        }

        .team-member img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 15px;
            border: 5px solid #ffcc00;
        }

        .team-member h2 {
            font-size: 28px;
            color: #333;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .team-member p {
            font-size: 18px;
            color: #666;
            margin-bottom: 15px;
            line-height: 1.4;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 10px;
        }

        .social-links a {
            font-size: 16px;
            color: #333;
            text-decoration: none;
            padding: 6px 12px;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .social-links a:hover {
            background-color: #ffd700;
            color: #fff;
        }

        .social-links img {
            width: 30px;
            height: 30px;
        }

        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                padding: 20px;
            }

            .team-container {
                flex-direction: column;
                align-items: center;
            }

            .team-member {
                width: 85%;
                margin-bottom: 20px;
            }

            .social-links {
                justify-content: center;
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

    </style>
